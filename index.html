<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./cart.png" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="leftBox">
        <h1>Products</h1>
        <div id="products" class="productList"></div>
      </section>

      <section class="rightBox">
        <div class="cart-box">
          <h2>Cart</h2>
          <div id="cartItemsList" class="cartItemsList">
            <div id="cartItems" class="cartItems"></div>
            <div class="cartTotal">
              <p>Total :</p>
              <p id="total">0 &#8377;</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
